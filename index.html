<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="w-75 m-auto py-4">

        <div class="form-group">
            <label for="productName">productName :</label>
            <input type="text" class="form-control" id="productName">
            <p class="text-danger d-none" id="nameInput" >please enter At least three char</p>

        </div>
        <div class="form-group">
            <label for="productPrice">productPrice :</label>
            <input type="number" class="form-control" id="productPrice">
            <p class="text-danger d-none " id="priceInput" >please enter At least three numbers</p>
        </div>

        <div class="form-group">
            <label for="productCategory">productCategory :</label>
            <input type="text" class="form-control" id="productCategory">
            <p class="text-danger d-none " id="Category" >please enter At least three letters</p>
        </div>

        <div class="form-group">
            <label for="productDesc">productDesc :</label>
            <textarea style="resize: none;" type="text" class="form-control" id="productDesc"></textarea>
            <p class="text-danger d-none " id="desc" >please enter At least more five letters</p>

        </div>

        <button onclick="addProduct()" class="btn btn-info" id="btn2">add product</button>
        <p class="alert-warning d-none text-center alert" id="check">add products failed</p>

    </div>


    <table class="table text-center w-75 m-auto py-3">
        <thead>
            <th>index</th>
            <th>Name </th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">

    

          
        </tbody>

    </table>

    <script src="script.js"></script>
</body>

</html>
